<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bravura / SMuFL Character Table</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --fg: #1f2937;
      --muted: #6b7280;
      --line: #e5e7eb;
      --panel: #f9fafb;
      --accent: #2563eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111827;
        --fg: #f3f4f6;
        --muted: #9ca3af;
        --line: #374151;
        --panel: #1f2937;
        --accent: #60a5fa;
      }
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 10px;
    }

    .sub {
      color: var(--muted);
      margin-bottom: 16px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      margin-bottom: 12px;
    }

    input[type="search"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--line);
      border-radius: 8px;
      background: var(--panel);
      color: var(--fg);
      font-size: 14px;
    }

    button {
      padding: 10px 14px;
      border: 1px solid var(--line);
      border-radius: 8px;
      background: var(--panel);
      color: var(--fg);
      cursor: pointer;
    }

    button:hover {
      border-color: var(--accent);
    }

    .meta {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 12px;
      color: var(--muted);
      font-size: 13px;
    }

    .table-wrap {
      border: 1px solid var(--line);
      border-radius: 10px;
      overflow: auto;
      max-height: 72vh;
      background: var(--panel);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    thead th {
      position: sticky;
      top: 0;
      z-index: 1;
      text-align: left;
      background: var(--bg);
      border-bottom: 1px solid var(--line);
      padding: 10px;
      white-space: nowrap;
    }

    tbody td {
      border-bottom: 1px solid var(--line);
      padding: 8px 10px;
      vertical-align: top;
    }

    tbody tr:hover {
      background: color-mix(in srgb, var(--accent) 10%, transparent);
    }

    .symbol {
      font-family: "Bravura Text", "Bravura", "Noto Music", serif;
      font-size: 30px;
      line-height: 1;
      white-space: nowrap;
    }

    tr.selected { background: color-mix(in srgb, var(--accent) 20%, transparent); }
    tr.selected td { outline: 2px solid color-mix(in srgb, var(--accent) 30%, transparent); }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space: nowrap;
    }

    .error {
      color: #ef4444;
      margin-top: 8px;
      font-size: 13px;
    }

    .ok {
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bravura / SMuFL Character Table</h1>
    <div class="sub">Full SMuFL glyph mapping loaded from official metadata. Search by glyph name, codepoint, or description.</div>

    <div class="controls">
      <input id="search" type="search" placeholder="Search: e.g. gClef, U+E050, accidental, notehead..." />
      <button id="clearBtn" type="button">Clear</button>
      <button id="copyVisibleBtn" type="button">Copy visible names</button>
      <button id="copySelectedBtn" type="button" disabled>Copy selected</button>
    </div>

    <div class="meta">
      <span id="status">Loading…</span>
      <span id="count"></span>
      <a href="glyphnames.json" target="_blank" rel="noreferrer">Local JSON</a>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Sample</th>
            <th>Glyph name</th>
            <th>Unicode</th>
            <th>HTML entity</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>

    <div id="error" class="error"></div>
  </div>

  <script>
    const LOCAL_SOURCE_URL = "glyphnames.json";
    const REMOTE_SOURCE_URL = "https://raw.githubusercontent.com/w3c/smufl/gh-pages/metadata/glyphnames.json";

    const searchInput = document.getElementById("search");
    const clearBtn = document.getElementById("clearBtn");
    const rowsEl = document.getElementById("rows");
    const statusEl = document.getElementById("status");
    const countEl = document.getElementById("count");
    const errorEl = document.getElementById("error");

    let allRows = [];

    function cpToChar(cp) {
      if (!cp || !cp.startsWith("U+")) return "";
      const hex = cp.slice(2);
      const value = Number.parseInt(hex, 16);
      if (Number.isNaN(value)) return "";
      return String.fromCodePoint(value);
    }

    function cpToEntity(cp) {
      if (!cp || !cp.startsWith("U+")) return "";
      return `&#x${cp.slice(2)};`;
    }

    function compareByCodepoint(a, b) {
      const ai = Number.parseInt((a.codepoint || "U+FFFF").slice(2), 16);
      const bi = Number.parseInt((b.codepoint || "U+FFFF").slice(2), 16);
      return ai - bi || a.name.localeCompare(b.name);
    }

    function render(rows) {
      const html = rows.map((item) => {
        const sample = cpToChar(item.codepoint);
        const entity = cpToEntity(item.codepoint);
        const desc = item.description || "";
        return `
          <tr>
            <td class="symbol">${sample}</td>
            <td class="mono">${item.name}</td>
            <td class="mono">${item.codepoint || ""}</td>
            <td class="mono">${entity}</td>
            <td>${desc}</td>
          </tr>
        `;
      }).join("");

      rowsEl.innerHTML = html;
      countEl.textContent = `${rows.length.toLocaleString()} shown`;
      attachRowHandlers();
    }

    function filterAndRender() {
      const q = searchInput.value.trim().toLowerCase();
      if (!q) {
        render(allRows);
        return;
      }

      const filtered = allRows.filter((item) => {
        return (
          item.name.toLowerCase().includes(q) ||
          (item.codepoint || "").toLowerCase().includes(q) ||
          (item.description || "").toLowerCase().includes(q)
        );
      });

      render(filtered);
    }

    async function load() {
      try {
        statusEl.textContent = "Loading SMuFL metadata…";
        let response = await fetch(LOCAL_SOURCE_URL, { cache: "no-store" });

        if (!response.ok) {
          response = await fetch(REMOTE_SOURCE_URL, { cache: "no-store" });
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
        }

        const data = await response.json();
        allRows = Object.entries(data).map(([name, value]) => ({
          name,
          codepoint: value.codepoint || "",
          description: value.description || ""
        })).sort(compareByCodepoint);

        render(allRows);
        statusEl.textContent = "Loaded";
        statusEl.classList.add("ok");
      } catch (err) {
        statusEl.textContent = "Failed to load";
        errorEl.textContent = `Could not load local or remote metadata: ${err.message}. Ensure glyphnames.json is in the same folder or check internet access.`;
      }
    }

    searchInput.addEventListener("input", filterAndRender);
    clearBtn.addEventListener("click", () => {
      searchInput.value = "";
      filterAndRender();
      searchInput.focus();
    });

    // Attach handlers after rendering rows
    function clearSelection() {
      const prev = rowsEl.querySelector('tr.selected');
      if (prev) prev.classList.remove('selected');
      document.getElementById('copySelectedBtn').disabled = true;
    }

    function attachRowHandlers() {
      const copyBtn = document.getElementById('copySelectedBtn');
      Array.from(rowsEl.querySelectorAll('tr')).forEach(tr => {
        tr.style.cursor = 'pointer';
        tr.addEventListener('click', () => {
          if (tr.classList.contains('selected')) {
            tr.classList.remove('selected');
            copyBtn.disabled = true;
            return;
          }
          clearSelection();
          tr.classList.add('selected');
          copyBtn.disabled = false;
        });
      });
    }

    document.getElementById('copyVisibleBtn').addEventListener('click', async () => {
      const trs = Array.from(rowsEl.querySelectorAll('tr')).filter(t => t.style.display !== 'none');
      const lines = trs.map(tr => {
        const code = tr.children[2].textContent.trim();
        const name = tr.children[1].textContent.trim();
        return (code ? code + ' ' : '') + name;
      }).filter(Boolean);
      const text = lines.join('\n');
      try {
        await navigator.clipboard.writeText(text);
        const b = document.getElementById('copyVisibleBtn');
        const old = b.textContent;
        b.textContent = 'Copied';
        setTimeout(() => b.textContent = old, 1200);
      } catch (err) {
        alert('Copy failed: ' + err);
      }
    });

    document.getElementById('copySelectedBtn').addEventListener('click', async () => {
      const sel = rowsEl.querySelector('tr.selected');
      if (!sel) return;
      const code = sel.children[2].textContent.trim();
      const name = sel.children[1].textContent.trim();
      const text = (code ? code + ' ' : '') + name;
      try {
        await navigator.clipboard.writeText(text);
        const b = document.getElementById('copySelectedBtn');
        const old = b.textContent;
        b.textContent = 'Copied';
        setTimeout(() => b.textContent = old, 1200);
      } catch (err) {
        alert('Copy failed: ' + err);
      }
    });

    load();
  </script>
</body>
</html>
